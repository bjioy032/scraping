<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Tool</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 50px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .message.success {
            color: #28a745;
        }
        .message.error {
            color: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web Scraping Tool</h1>
        <form action="/scrape" method="POST">
            <label for="url">Enter URL to scrape:</label>
            <input type="text" id="url" name="url" required>
            <button type="submit">Scrape</button>
        </form>

        {% if message %}
            <div class="message {% if message_type %}{{ message_type }}{% endif %}">
                {{ message }}
            </div>
        {% endif %}
    </div>
</body>
</html>
